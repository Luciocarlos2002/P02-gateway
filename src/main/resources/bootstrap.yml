server:
  port: 8877

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: ${COMPUTERNAME:localhost}

spring:
  application:
    name: spring-gateway
  cloud:
    gateway:
      routes:
        - id: msCustomer
          uri: lb://MICROSERVICE-CUSTOMER
          predicates:
            - Path=/ms-customer/***
